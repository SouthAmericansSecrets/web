<!DOCTYPE html>
<html>
<head>
    <title>Regular Expression to Validate Email addresses</title>
    <script type="text/javascript">
        function testEmail(email){
            var rx = /^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/;
            document.writeln(rx.test(email));
        }

    </script>
</head>
<body>
<input onblur="testEmail(this.value);" />
</body>
</html>
